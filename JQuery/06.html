<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding and Removing Elements</title>
  </head>
  <body>
    <h1>Machine Learning Engineer</h1>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $("h1").before("<h1>Full Stack Developer</h1>");
      // create specified element before the selected element
      // .after create element after

      // .prepend() and append()
      // prepend is like before but it creates an element inside the specified tag before it content and append creates an element after the content

      // .remove() is a method that removes all the elements specified

      // $('h1').remove() removes all the elements inside the element h1
    </script>
  </body>
</html>
