<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Intro to Jquery</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button>Click Me</button>
    <button>Click Me</button>
    <button>Click Me</button>
    <button>Click Me</button>
    <button>Click Me</button>
    <script>
      // jQuery() or $() both are the same and do the same work
      $(document).ready(() => {
        $("h1").css("color", "red");
        $("button").css("background-color", "black");
        $("button").css("color", "white");
      });
      //   .ready() is a call back function that executes the javascirpt code safely when the entire jquery library is loaded or ready to use.
    </script>
    <!-- the other way to  include the jqeury library is the include it before the script tag and place it before the closing body tag -->
  </body>
</html>
