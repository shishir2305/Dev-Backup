<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Selectors</title>
    <style>
      /* input:checked is a pseudo selector and targets towards the checked state of the input tag and input:checked + label specifies to choose all the label tags that are placed immediately after the input tag */
      input:checked + label {
        text-decoration: line-through;
        text-decoration-color: red;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <input type="Checkbox" name="role" />
      <label for="role">Eat food</label>
    </div>
    <div class="second">
      <input type="checkbox" name="eating" />
      <label for="eating">Sleep well</label>
    </div>
  </body>
</html>
