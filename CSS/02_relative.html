<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Positioning</title>
    <style>
      .container {
        height: 400px;
        width: 400px;
        background-color: antiquewhite;
      }
      .child {
        height: 100px;
        width: 100px;
        background-color: tomato;
        position: relative;
        top: 5px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child"></div>
    </div>
    <!-- relative positioning positions itself according to the container it is in -->
  </body>
</html>
