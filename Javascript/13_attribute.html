<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Attribute</title>
  </head>
  <body>
    <a href="">Change</a>
  </body>
  <script>
    const display = document.querySelector("a");
    display.setAttribute("href", "https://www.youtube.com/");
  </script>
</html>
